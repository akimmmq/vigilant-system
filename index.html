<!DOCTYPE html>
<html>

            }

            body {

                background: var(--tg-theme-bg-color);
            }

            h1{
                margin-top: 50px;
                margin-bottom: 10px;
                text-align: center;
            }

            p{
                width: 350px;

            }

            .hint{
                color: var(--tg-theme-hint-color);
            }

            .link{
                color: var(--tg-theme-link-color);
            }

            button {
                border: 0;
                
                border-radius: 5px;
                margin-top: 50px;
                height: 60px;
                width: 200px;
                font-family: 'Montserrat', sans-serif;
                font-size: 20px;
                font-weight: 500;

                cursor: pointer;

                outline: none;
                margin: 10px 5%;
                padding: 15px 10px;
                font-size: 14px;
                border: 2px solid silver;
                border-radius: 5px;
            }

            input:focus{
                border-color: #db5d5d;
            }



        </style>

    </head>

            <button id="order">Заказать</button>
