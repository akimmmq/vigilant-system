<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Shop</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat;wght@200;50&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                font-weight: 200;
                color: var(--tg-theme-text-color);
                background: var(--tg-theme-bg-color);
            }

            h1{
                margin-top: 50px;
                margin-bottom: 10px;
                text-align: center;
            }

            p{
                width: 350px;
                margin: 0 auto;
            }

            .hint{
                color: var(--tg-theme-hint-color);
            }

            .link{
                color: var(--tg-theme-link-color);
            }

            button {
                border: 0;
                border-radius: 5px;
                margin-top: 50px;
                height: 60px;
                width: 200px;
                font-size: 20px;
                font-weight: 500;
                cursor: pointer;
                transition: all 500ms ease;
                background: var(--tg-theme-button-color);
	            color: var(--tg-theme-button-text-color);
                margin: 0 auto;
                display: block; 
                
            }

            button:hover{
                background: var(--tg-theme-);
            }

            #form {
                display: none;
                text-align: center;
            }

            input {
                width: 90%;
                outline: none;
                margin: 10px 5%;
                padding: 15px 10px;
                font-size: 14px;
                border: 2px solid silver;
                border-radius: 5px;
            }

            input:focus{
                border-color: #db5d5d;
            }



        </style>

    </head>
    <body>
        <div id="main">
            <h1>Store</h1>            
            <button id="buy">Заказать</button>
        </div>

        <form id="form">
            <input type="text" placeholder="Имя" id="user-name">
            <input type="text" placeholder="Email" id="user-email">
            <input type="text" placeholder="Адрес" id="user-adress">
            <input type="text" placeholder="Номер телефона" id="user-phone">
            <div id="error"></div>
            <button id="user-info">Готово</button>
        </form>


        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            let tg = window.Telegram.WebApp;
            tg.expand();
            
            let buy = document.getElementById("buy")
            let user_info = document.getElementById("user-info")

            buy.addEventListener("click" , () => {
                document.getElementById("main").style.display = "none";
                document.getElementById("main").style.display = "block";
            })

            order.addEventListener("click", () => {
                let name = document.getElementById("user-name").value;
                var email = document.getElementById("user-email").value;
                let adress = document.getElementById("user-adress").value;
                let phone = document.getElementById("user-phone").value;

                if (name.length < 3) {
                    document.getElementById("error").innerText = 'Неправильно введено имя (Ян пошел нахуй)';
                    return;
                } 
                if (phone.length < 11){
                    document.getElementById("error").innerText = 'Неправильно введен номер';
                    return;
                }
                if (!email.includes('@')){
                    document.getElementById("error").innerText = 'Неправильно введена почта';
                    return;
                }
                if (adress.length < 5){
                    document.getElementById("error").innerText = 'Неправильно введен адрес';
                    return;
                }
                tg.close();
            })

            
        </script>
    </body>
</html>
